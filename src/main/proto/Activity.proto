syntax = "proto3";

package com.scs.apps.twitt;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ActivityProto";

message ActivityKey {
  string id = 1;
}

message ActivityMessage {
  string id = 1;
  int32 likes = 2;
  int32 dislikes = 3;
  int64 views = 4;
  string post_id = 5;

  google.protobuf.Timestamp sync_at = 99;
}